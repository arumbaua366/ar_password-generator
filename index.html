<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <title>Password Generator</title>
</head>

<body>

    <h1 class="m-3 pb-3">Password Generator</h1>
    <div class="container">
        <div class="form-group">
            <div class="row">
                <div class="col my-3">
                    <form id="pwGeneratorForm" class="form">
                        <label for="formGroupExampleInput">
                            <h3>Generate Password Here</h3>
                        </label>
                        <input type="text" class="form-control my-2" id="formGroupExampleInput"
                            placeholder="Your secure password">
                </div>
            </div>
            <div class="row my-2">
                <div class="col">
                    <label for="length">Password length</label>
                    <input type="range" id="pwRange" min="1" max="60" value="60">
                    <input type="number" id="pwLength" min="1" max="60" value="60">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                    Symbols
                </label>
            </div>
            <div class="form-check my-2">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                    Numbers
                </label>
            </div>
            <div class="row">
                <div class="col m-3 p-2">
                    <button type="submit" class="btn btn-secondary btn-lg" id="generate-pw">
                        Generate password
                    </button>
                </div>
                <div class="col m-3 p-2">
                    <button type="submit" class="btn btn-secondary btn-lg" id="clipboard">
                        Copy to Clipboard
                    </button>
                </div>
            </div>
            </form>
        </div>
        <script src="js/script.js"></script>
</body>

</html>
